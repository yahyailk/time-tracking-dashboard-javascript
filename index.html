<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div id="content">
    <div id="header">
      <div id="profile">
        <img src="/images/image-jeremy.png" alt="">
        <div id="info">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <div id="times">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </div>
    <div id="cards">
      <div class="card" id="card-1">
        <img src="/images/icon-work.svg" alt="" class="backgroun-icon">
        <div class="card-content">
          <div class="card-header">
            <p>Work</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-main">
            <p class="hours"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div class="card" id="card-2">
        <img src="/images/icon-play.svg" alt="" class="backgroun-icon">
        <div class="card-content">
          <div class="card-header">
            <p>Play</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-main">
            <p class="hours"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div class="card" id="card-3">
        <img src="/images/icon-study.svg" alt="" class="backgroun-icon">
        <div class="card-content">
          <div class="card-header">
            <p>Study</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-main">
            <p class="hours"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div class="card" id="card-4">
        <img src="/images/icon-exercise.svg" alt="" class="backgroun-icon">
        <div class="card-content">
          <div class="card-header">
            <p>Exercise</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-main">
            <p class="hours"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div class="card" id="card-5">
        <img src="/images/icon-social.svg" alt="" class="backgroun-icon">
        <div class="card-content">
          <div class="card-header">
            <p>Social</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-main">
            <p class="hours"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div class="card" id="card-6">
        <img src="/images/icon-self-care.svg" alt="" class="backgroun-icon">
        <div class="card-content">
          <div class="card-header">
            <p>Self Care</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-main">
            <p class="hours"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script/app.js"></script>
</body>
</html>
